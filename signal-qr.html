<!DOCTYPE html>
<html>

<head>
    <title>Signal Link QR Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            font-family: sans-serif;

    <div class="container">

            alt="QR Code" />

        <p>Scan this code to link Clawdbot.</p>
    </div>
</body>

</html>
