services:
  moltbot-gateway:
    image: \moltbot:local
    build:
      context: .
      args:
        CLAWDBOT_DOCKER_APT_PACKAGES: ""
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CLAWDBOT_GATEWAY_TOKEN:       CLAUDE_AI_SESSION_KEY:       CLAUDE_WEB_SESSION_KEY:       CLAUDE_WEB_COOKIE:       TELEGRAM_BOT_TOKEN:       ANTHROPIC_API_KEY:       GEMINI_API_KEY:       GOOGLE_API_KEY:       MOONSHOT_API_KEY:       GMAIL_APP_PASSWORD:       GMAIL_ACCOUNT:       SUPERMEMORY_API_KEY:     volumes:
      - \:/home/node/.clawdbot
      - \:/home/node/clawd
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "127.0.0.1:\18789:18789"
      - "127.0.0.1:\18790:18790"
    init: true
    network_mode: host
    restart: unless-stopped
    user: "root"
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "lan",
        "--port",
        "18789"
      ]

  moltbot-cli:
    image: \moltbot:local
    build:
      context: .
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY:       CLAUDE_WEB_SESSION_KEY:       CLAUDE_WEB_COOKIE:       TELEGRAM_BOT_TOKEN:       ANTHROPIC_API_KEY:       GEMINI_API_KEY:       GOOGLE_API_KEY:       MOONSHOT_API_KEY:       GMAIL_APP_PASSWORD:       GMAIL_ACCOUNT:       SUPERMEMORY_API_KEY:     volumes:
      - \:/home/node/.clawdbot
      - \:/home/node/clawd
      - /var/run/docker.sock:/var/run/docker.sock
    stdin_open: true
    tty: true
    init: true
    user: "root"
    entrypoint: ["node", "dist/index.js"]
